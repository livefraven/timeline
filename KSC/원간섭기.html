      <p>▶ 고려에 관리를 파견하여 내정 간섭</p>
      <p>▶ 화주에 쌍성총관부, 서경에 동녕부 등을 설치</p>
      <p>
        ▶ 고려 국왕은 원의 공주와 혼인, 왕세자는 왕이 되기 전까지 원에 머무름
      </p>
      <p>▶ 금, 은, 인삼, 자기, 매 등의 특산물과 공녀를 요구</p>
      <p>▶ 고려에서는 몽골풍이 유행, 원 에서는 고려양이 유행</p>
