  <body>
    <div class="title">윤관의 여진 정벌</div>
    <div class="time"></div>
    <div class="note">
      <p>▶ 윤관이 별무반을 이끌고 여진족 근거지를 점령</p>
      <p>
        ▶ 동북 9성을 축조<br />&nbsp;&rarr;&nbsp;이에 여진족이 9성의 반환을
        요구하며 계속 침입<br />&nbsp;&rarr;&nbsp;동북 9성을 돌려줌 1109
      </p>
      <p>
        ▶ 이후 여진은 금 나라로 성장<br />&nbsp;&rarr;&nbsp;요(거란) 멸망시킴<br />&nbsp;&rarr;&nbsp;고려에
        군신 관계 강요, 이를 수용 1126<br />&nbsp;&rarr;&nbsp;송을 몰아냄 -
        고려의 북진 정책도 사실상 중단
      </p>
    </div>
    <div class="image"></div>
    <div class="flow"></div>
    <div class="link">
      <p>
        ▶ 자세히 보기<br />

        >에서 보기
        <br />

        >에서 보기
      </p>
    </div>
