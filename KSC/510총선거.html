    <div class="title">5.10 총선거</div>
    <div class="time"></div>
    <div class="note">
      <p>
        ▶ UN 한국 임시 위원단의 감시 아래 총선거가 시행<br />&nbsp;&rarr;&nbsp;제헌
        국회의원 198명 선출<br />&nbsp;&rarr;&nbsp;제헌 국회의원들이 국회를 구성
        - 국호 '대한민국'<br />&nbsp;&rarr;&nbsp;제헌 국회의원들은 제헌 헌법
        공포 1948.7.17<br />&nbsp;&rarr;&nbsp;대통령 간접 선거 시행 - 초대
        대통령 이승만, 부통령 이시영<br />&nbsp;&rarr;&nbsp;내각 조직 구성<br />&nbsp;&rarr;&nbsp;대한민국
        정부 수립 선포 1948.8.15
      </p>
    </div>
