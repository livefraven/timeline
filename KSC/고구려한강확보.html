  <body>
    <div class="title">고구려의 한강 유역 확보</div>
    <div class="time"></div>
    <div class="note">
      <p>
        ▶ 고구려 장수왕은 백제를 공격<br />&nbsp;&rarr;&nbsp;백제의 수도 한성이
        함락되고, 개로왕이 사망<br />&nbsp;&rarr;&nbsp;고구려는 한강 유역을
        확보<br />&nbsp;&rarr;&nbsp;이후 고구려는 부여를 병합
      </p>
    </div>
    <div class="image"></div>
    <div class="flow"></div>
    <div class="subtitle">백제 한성 함락, 웅진 천도</div>
    <div class="note">
      <p>
        ▶ 백제는 수도 함락 후 웅진(충남 공주)으로 수도를 옮김
        <br />&nbsp;&rarr;&nbsp;백제의 왕권은 크게 약화 됙고, 고구려의 공격은
        계속 됨<br />&nbsp;&rarr;&nbsp;이후 동성왕은 혼인을 통해 신라의 동맹을
        강화하고 귀족 세력을 견제<br />&nbsp;&rarr;&nbsp;6C 무령왕은 22담로
        파견하여 지방 통제를 강화
      </p>
    </div>

    </div>
