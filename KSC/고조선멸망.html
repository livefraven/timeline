      <p>
        ▶ 지배층의 분열, 한 나라의 공격으로 왕검성 함락<br />
        ▶ <mark>한 나라의 군현 설치</mark><br />&nbsp;&#45;&nbsp;한의
        4군(낙랑군, 진번군, 임둔군, 현도군)과 여러 현을 설치<br />&nbsp;&rarr;&nbsp;진번,
        임둔, 현도의 3군은 저항군에 폐지<br />&nbsp;&rarr;&nbsp;<mark
          >부여, 옥저, 동예, 삼한(마한, 진한, 변한)이 성장</mark
        >한다.
      </p>
    </div>
