    <div class="time"></div>
    <div class="note">
      <p>
        ▶ 이 시기 중국 대륙은 송 나라가 통일하였지만 요(거란) 나라의 군사력이
        강했음
      </p>
      <p>
        ▶ 송이 고려에 군사적 협력을 요청<br />&nbsp;&rarr;&nbsp;요(거란)는 송과
        고려의 연합을 막고자 고려를 침입<br />&nbsp;&rarr;&nbsp;고려는 송과 외교
        관계를 끊는 조건으로 거란과 외교를 맺으려 함<br />&nbsp;&rarr;&nbsp;하지만
        고려와 요(거란) 사이에 여진족이 있어서 국교를 할 수 없다함<br />&nbsp;&rarr;&nbsp;여진족을
        몰아내고 강동 6주를 확보
      </p>
    </div>
