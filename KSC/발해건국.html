      <p>▶ 고구려 멸망 뒤, 당은 고구려 지배층을 중국 각지로 이주시킴</p>
      <p>
        ▶ 7C 말 거란족의 반란으로 당의 통제가 일시적으로 무너지자,<br />(요서
        지방 영주 지역(중국 차오양)에서) 고구려 장수 출신인 대조영이 자신의
        무리를 이끌고 탈출
      </p>
      <p>▶ 동모산(만주의 동부지역)에 수도를 정하고 발해를 건국 698</p>
      <p>▶ 고구려를 계승한 국가로 고구려인과 말갈인으로 구성</p>
